<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    pattern="[a-zA-Z][a-zA-Z ]+">
                </div>
                <div class="col-sm-5 form-group">
                    <label for="numberPlate">Plate Number</label>
                    <input type="text" 
                    id="numberPlate" 
                    class="form-control"
                    name="numberPlate"
                    ngModel
                    required
                    >
                </div>
            </div>
            <div class="row">
                <button 
                style="margin: left 5px;"
                class="btn btn-success" 
                type="submit"
                [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
            </div>
        </form>
    </div>
</div>
